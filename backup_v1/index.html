<head>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Orbitron', sans-serif;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #video-input {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 240px;
            height: 180px;
            border-radius: 10px;
            transform: scaleX(-1);
            z-index: 2;
            opacity: 0.6;
            border: 2px solid #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
        }

        #hud-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            pointer-events: none;
            transition: opacity 1s ease;
        }

        #boot-status {
            color: #00ffff;
            font-size: 14px;
            letter-spacing: 4px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        #scanner-text {
            color: #00ffff;
            font-size: 32px;
            letter-spacing: 8px;
            text-shadow: 0 0 20px #00ffff;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
        }

        /* Password Popup */
        #password-popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 20, 40, 0.9);
            border: 2px solid #00ffff;
            padding: 40px;
            display: none;
            flex-direction: column;
            align-items: center;
            z-index: 200;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.4);
            pointer-events: all;
        }

        #password-popup input {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ffff;
            color: #00ffff;
            padding: 12px;
            font-family: 'Orbitron';
            text-align: center;
            margin-top: 25px;
            outline: none;
            width: 250px;
            font-size: 16px;
        }

        /* High-Definition Subtitles */
        #subtitles {
            display: none;
            /* Hidden by default */
            position: absolute;
            bottom: 120px;
            /* Sitting above command bar */
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            max-width: 800px;
            min-width: 300px;
            padding: 20px;
            background: rgba(0, 5, 10, 0.85);
            /* Darker background */
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 12px;
            backdrop-filter: blur(12px);

            text-align: left;
            /* Better reading */
            color: #e0ffff;
            font-size: 16px;
            line-height: 1.6;
            text-shadow: none;
            /* Removed glow for readability */

            z-index: 150;
            letter-spacing: 1px;
            font-family: 'Orbitron', sans-serif;
            pointer-events: none;
            font-weight: 400;
            text-transform: none;
            /* Allow normal case */
            transition: opacity 0.3s ease, transform 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        #legend {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            color: #00ffff;
            font-size: 11px;
            letter-spacing: 2px;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-left: 3px solid #00ffff;
            pointer-events: none;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .legend-item b {
            color: #fff;
        }

        /* --- POST-LOGIN COMMAND INTERFACE --- */
        #main-interface {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            display: none;
            flex-direction: column;
            align-items: center;
            z-index: 200;
            opacity: 0;
            transition: opacity 1s ease;
        }

        #ai-prompt {
            color: #fff;
            font-size: 18px;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        #input-container {
            width: 100%;
            height: 50px;
            background: rgba(0, 10, 20, 0.8);
            border: 1px solid #00ffff;
            border-radius: 25px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        #command-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            outline: none;
        }

        .input-icons {
            display: flex;
            gap: 15px;
            opacity: 0.7;
        }

        .input-icons span {
            cursor: pointer;
            transition: color 0.3s;
        }

        .input-icons span:hover {
            color: #00ffff;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>

<body>

    <div id="hud-layer">
        <div id="boot-status">[SENSORS_INITIALIZING]</div>

    <div id="password-popup">

    <!-- MAIN INTERFACE (Hidden until Auth) -->
    <div id="main-interface">
        <div id="ai-prompt">ASK ME ANYTHING</div>

    <div id="top-right-meta">ZENO_OS_V4.2 [SYSTEM_CONNECTED]</div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';

        // ==========================================
        // 1. ELEVENLAB_VOICE SETUP
        // ==========================================
        const ELEVENLABS_CONFIG = {
            apiKey: "sk_20a2a2a8ade3132f5e16cb3524ff964063a7955c04755674",
            voiceId: "uju3wxzG5OhpWcoi3SMy"
        };

        // VISUAL STATES
        let isSpeaking = false;
        let isProcessing = false;

        async function speak(text) {
            console.log("Jarvis:", text);

            // 1. Show Subtitles
            const subTitleEl = document.getElementById('subtitles');
            if (subTitleEl) {
                subTitleEl.style.display = 'block'; // Reveal container
                // Small delay to allow display:block to apply before opacity transition
                setTimeout(() => { subTitleEl.style.opacity = 1; }, 50);
                subTitleEl.textContent = text;

                isSpeaking = true;

                // Hide after reading time
                const readingTime = Math.max(3000, text.length * 80);
                setTimeout(() => {
                    if (subTitleEl.textContent === text) {
                        subTitleEl.style.opacity = 0;
                        setTimeout(() => { subTitleEl.style.display = 'none'; }, 500); // Hide after fade
                        isSpeaking = false;
                    }
                }, readingTime);
            }

            // 2. Audio Output & Auto-Listen Loop
            const onSpeechEnd = () => {
                // Wait 500ms for echo to clear, then listen
                setTimeout(() => {
                    // Only auto-listen if we are in Online/Auth state (not login screen)
                    if (authState === 'ONLINE') {
                        console.log("Auto-listening...");
                        startDictation();
                    }
                }, 500);
            };

            if (ELEVENLABS_CONFIG.apiKey) {
                try {
                    const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${ELEVENLABS_CONFIG.voiceId}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'xi-api-key': ELEVENLABS_CONFIG.apiKey
                        },
                        body: JSON.stringify({
                            text: text,
                            model_id: "eleven_multilingual_v2",
                            voice_settings: { stability: 0.5, similarity_boost: 0.75 }
                        })
                    });
                    if (response.ok) {
                        const audioBlob = await response.blob();
                        const audioUrl = URL.createObjectURL(audioBlob);
                        const audio = new Audio(audioUrl);
                        audio.onended = onSpeechEnd; // Trigger loop
                        audio.play();
                        return;
                    }
                } catch (err) { console.error("Voice Error:", err); }
            }

            // Fallback
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.onend = onSpeechEnd; // Trigger loop
            window.speechSynthesis.speak(utterance);
        }

        // ==========================================
        // 2. THREE.JS SETUP (LITERAL PORT)
        // ==========================================
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 30;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const particleCount = 12000;
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);
        const targetPositions = new Float32Array(particleCount * 3);

        for (let i = 0; i < particleCount * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 100;
            colors[i] = 1;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const canvas = document.createElement('canvas');
        canvas.width = 32; canvas.height = 32;
        const ctx = canvas.getContext('2d');
        const grad = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
        grad.addColorStop(0, 'white');
        grad.addColorStop(0.4, 'rgba(255,255,255,0.5)');
        grad.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = grad; ctx.fillRect(0, 0, 32, 32);
        const texture = new THREE.Texture(canvas);
        texture.needsUpdate = true;

        const material = new THREE.PointsMaterial({
            size: 0.5,
            map: texture,
            vertexColors: true,
            blending: THREE.AdditiveBlending,
            depthWrite: false,
            transparent: true
        });

        const particleSystem = new THREE.Points(geometry, material);
        scene.add(particleSystem);

        const shapes = ['Sphere', 'Heart', 'Saturn', 'Flower', 'Torus'];
        let currentShapeIndex = 0;

        function getPointOnSphere(i) {
            const phi = Math.acos(-1 + (2 * i) / particleCount);
            const theta = Math.sqrt(particleCount * Math.PI) * phi;
            const r = 10;
            return { x: r * Math.cos(theta) * Math.sin(phi), y: r * Math.sin(theta) * Math.sin(phi), z: r * Math.cos(phi) };
        }

        function getPointOnHeart(i) {
            const t = (i / particleCount) * Math.PI * 2;
            const xx = 16 * Math.pow(Math.sin(t), 3);
            const yy = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
            const z = (Math.random() - 0.5) * 5;
            return { x: xx * 0.8, y: yy * 0.8, z: z };
        }

        function getPointOnSaturn(i) {
            const isRing = i > particleCount * 0.7;
            if (isRing) {
                const angle = Math.random() * Math.PI * 2;
                const distance = 14 + Math.random() * 8;
                return { x: Math.cos(angle) * distance, y: (Math.random() - 0.5) * 1, z: Math.sin(angle) * distance };
            } else {
                return getPointOnSphere(i);
            }
        }

        function getPointOnFlower(i) {
            const k = 4;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.random() * Math.PI;
            const rBase = 12 * Math.cos(k * theta);
            return { x: rBase * Math.sin(phi) * Math.cos(theta), y: rBase * Math.cos(phi), z: rBase * Math.sin(phi) * Math.sin(theta) };
        }

        function getPointOnTorus(i) {
            const u = Math.random() * Math.PI * 2;
            const v = Math.random() * Math.PI * 2;
            const R = 10; const r = 4;
            return { x: (R + r * Math.cos(v)) * Math.cos(u), y: (R + r * Math.cos(v)) * Math.sin(u), z: r * Math.sin(v) };
        }

        function updateTargets(shapeName) {
            for (let i = 0; i < particleCount; i++) {
                let p;
                if (shapeName === 'Sphere') p = getPointOnSphere(i);
                else if (shapeName === 'Heart') p = getPointOnHeart(i);
                else if (shapeName === 'Saturn') p = getPointOnSaturn(i);
                else if (shapeName === 'Flower') p = getPointOnFlower(i);
                else if (shapeName === 'Torus') p = getPointOnTorus(i);

                const i3 = i * 3;
                targetPositions[i3] = p.x;
                targetPositions[i3 + 1] = p.y;
                targetPositions[i3 + 2] = p.z;
            }
        }

        updateTargets(shapes[0]);

        // ==========================================
        // 3. MEDIAPIPE GESTURES & AUTH
        // ==========================================
        // ==========================================
        // 3. LOGIC & INPUTS
        // ==========================================
        const videoElement = document.getElementById('video-input');
        const hudLayer = document.getElementById('hud-layer');
        const bootStatus = document.getElementById('boot-status');
        const scannerText = document.getElementById('scanner-text');
        const passPopup = document.getElementById('password-popup');
        const passInput = document.getElementById('pass-input');
        const legend = document.getElementById('legend');
        const meta = document.getElementById('top-right-meta');

        // Command Input Logic
        // Command Input Logic
        const cmdInput = document.getElementById('command-input');

        async function sendCommand(text) {
            if (!text) return;

            // Visual Feedback: Processing
            isProcessing = true;
            material.color.setHex(0xffaa00); // Orange for thinking

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                });
                const data = await res.json();

                setTimeout(() => {
                    isProcessing = false;
                    material.color.setHex(0xffffff); // Reset
                    speak(data.reply);
                }, 500);

            } catch (err) {
                console.error(err);
                isProcessing = false;
                material.color.setHex(0xff0000);
                speak("System connection error.");
            }
        }

        if (cmdInput) {
            cmdInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && cmdInput.value.trim() !== "") {
                    sendCommand(cmdInput.value);
                    cmdInput.value = "";
                }
            });
        }

        // --- BUTTON EVENTS ---
        document.getElementById('btn-web').addEventListener('click', () => {
            speak("Opening Secure Browser");
            sendCommand("open chrome");
        });

        document.getElementById('btn-settings').addEventListener('click', () => {
            speak("Accessing System Settings");
            sendCommand("open settings");
        });

        document.getElementById('btn-mic').addEventListener('click', () => {
            // Stop any background recognition
            if (recognition) { recognition.stop(); recognition = null; }

            speak("Listening for command...");
            startDictation();
        });

        function startDictation() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                speak("Voice input not supported in this browser.");
                return;
            }
            const recognizer = new SpeechRecognition();
            recognizer.lang = 'en-US';
            recognizer.interimResults = false;
            recognizer.maxAlternatives = 1;

            recognizer.onstart = () => {
                document.getElementById('btn-mic').style.color = '#ff0000'; // Red when active
            };

            recognizer.onresult = (e) => {
                const text = e.results[0][0].transcript;
                if (cmdInput) {
                    cmdInput.value = text;
                    sendCommand(text);
                    cmdInput.value = "";
                }
            };

            recognizer.onerror = (e) => {
                console.error("Dictation Error:", e.error);
                document.getElementById('btn-mic').style.color = ''; // Reset
                speak("Voice error: " + e.error);
            };

            recognizer.onend = () => {
                document.getElementById('btn-mic').style.color = ''; // Reset
            };

            try {
                recognizer.start();
            } catch (e) {
                console.error(e);
            }
        }

        let handExpansion = 1.0;
        let handRotationY = 0;
        let gestureDebounce = 0;
        let authState = 'FACE'; // FACE -> VOICE -> PASSWORD -> ONLINE
        let startTime = Date.now();
        let recognition = null;
        let faceDetected = false;
        let coreTargetY = 0; // For shifting the core up

        // --- FACE DETECTION SETUP ---
        const faceDetection = new FaceDetection({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/${file}`
        });
        faceDetection.setOptions({ model: 'short', minDetectionConfidence: 0.5 });
        faceDetection.onResults((results) => {
            if (results.detections && results.detections.length > 0) {
                faceDetected = true;
            } else {
                faceDetected = false;
            }
        });

        // --- HANDS SETUP ---
        const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
        hands.onResults(onHandResults);

        // Password Input Logic
        passInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                if (passInput.value.toLowerCase().includes('jarvis')) {
                    loginSuccess('PASSWORD_OVERRIDE');
                } else {
                    passInput.value = "";
                    passInput.placeholder = "INVALID_KEY";
                }
            }
        });

        function initVoice() {
            if (recognition) return;
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) return;
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.lang = 'en-US';
            recognition.onresult = (e) => {
                const text = e.results[e.results.length - 1][0].transcript.toLowerCase();
                console.log("Voice Heard:", text);
                if (text.includes("hello") || text.includes("zeno") || text.includes("jarvis")) {
                    loginSuccess('VOICE_AUTH');
                    recognition.stop();
                }
            };
            try { recognition.start(); } catch (e) { console.log("Mic already active"); }
        }

        function loginSuccess(method) {
            if (authState === 'ONLINE') return;
            authState = 'ONLINE';

            // Stop Auth Voice
            if (recognition) {
                recognition.stop();
                recognition = null;
            }

            speak("Welcome sir, how can I help you?");

            // Move Particles Up
            coreTargetY = 4; // Shift up by 4 units

            // UI Transition
            hudLayer.style.opacity = 0;
            passPopup.style.display = 'none';

            // Show Main Interface
            const mainInterface = document.getElementById('main-interface');
            if (mainInterface) {
                mainInterface.style.display = 'flex';
                setTimeout(() => {
                    hudLayer.style.display = 'none';
                    legend.style.opacity = 0.8;
                    if (meta) meta.style.opacity = 0.6;
                    mainInterface.style.opacity = 1; // Fade in
                }, 1000);
            }
        }

        // Main Loop for Camera
        const cam = new Camera(videoElement, {
            onFrame: async () => {
                await faceDetection.send({ image: videoElement });
                await hands.send({ image: videoElement });
            },
            width: 640, height: 480
        });
        cam.start();

        function onHandResults(results) {
            const now = Date.now();
            const elapsed = now - startTime;

            // --- AUTH LOGIC ---
            if (authState !== 'ONLINE') {
                // 1. FACE SCAN (0-10s)
                if (elapsed < 10000) {
                    authState = 'FACE';
                    bootStatus.textContent = "[BIOMETRIC_CHECK]";
                    scannerText.textContent = "SCANNING_FACIAL_NODES";
                    if (faceDetected) {
                        loginSuccess('FACE_AUTH');
                    }
                }
                // 2. VOICE SCAN (10-20s) - Extended to 10s window
                else if (elapsed < 20000) {
                    authState = 'VOICE';
                    bootStatus.textContent = "[VOICE_SYNC_PROTOCOL]";
                    scannerText.textContent = "SAY: 'HELLO ZENO'";
                    initVoice();
                }
                // 3. PASSWORD POPUP (20s+)
                else {
                    authState = 'PASSWORD';
                    bootStatus.textContent = "[TERMINAL_OVERRIDE]";
                    scannerText.textContent = "SECURE_PHRASE_REQUIRED";
                    passPopup.style.display = 'flex';
                    passInput.focus();
                }
            }

            // --- GESTURE LOGIC (Only Active but masked by UI until Online) ---
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];

                // --- PARTICLES 2 CORE LOGIC ---
                const thumbTip = landmarks[4];
                const indexTip = landmarks[8];
                const distance = Math.sqrt(Math.pow(thumbTip.x - indexTip.x, 2) + Math.pow(thumbTip.y - indexTip.y, 2));

                handExpansion = THREE.MathUtils.mapLinear(distance, 0.05, 0.4, 0.5, 3.0);
                if (handExpansion < 0.1) handExpansion = 0.1;
                if (handExpansion > 4.0) handExpansion = 4.0;

                const handX = landmarks[9].x;
                handRotationY = (handX - 0.5) * 4;

                const hue = landmarks[9].y;
                material.color.setHSL(hue, 1.0, 0.5);

                const indexUp = landmarks[8].y < landmarks[6].y;
                const middleUp = landmarks[12].y < landmarks[10].y;
                const ringDown = landmarks[16].y > landmarks[14].y;
                const pinkyDown = landmarks[20].y > landmarks[18].y;

                if (!indexUp && !middleUp && ringDown && pinkyDown) {
                    handExpansion = 0.1; // Fist
                }

                if (indexUp && middleUp && ringDown && pinkyDown) {
                    if (Date.now() - gestureDebounce > 1500) {
                        currentShapeIndex = (currentShapeIndex + 1) % shapes.length;
                        updateTargets(shapes[currentShapeIndex]);
                        gestureDebounce = Date.now();
                        material.color.setHex(0xffffff);
                    }
                }
            } else {
                handExpansion = THREE.MathUtils.lerp(handExpansion, 1.0, 0.05);
                handRotationY = THREE.MathUtils.lerp(handRotationY, 0.2, 0.05);
            }
        }

        // ==========================================
        // 4. ANIMATION LOOP
        // ==========================================
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();

            // --- REACTIVE STATE LOGIC ---
            let targetY = coreTargetY;
            let speechScale = 1.0;

            if (isSpeaking) {
                targetY = 6.0; // Float Higher
                speechScale = 0.6; // Shrink
            } else if (authState === 'ONLINE') {
                targetY = 4.0; // Standard Online Height
            }

            // Lerp Core Position
            particleSystem.position.y = THREE.MathUtils.lerp(particleSystem.position.y, targetY, 0.05);

            particleSystem.rotation.y += 0.01 + (handRotationY * 0.05);
            particleSystem.rotation.z = Math.sin(time * 0.2) * 0.1;

            const posAttribute = geometry.attributes.position;
            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;

                // Combine Hand Expansion with Speech Scale
                const currentScale = handExpansion * speechScale;

                let tx = targetPositions[i3] * currentScale;
                let ty = targetPositions[i3 + 1] * currentScale;
                let tz = targetPositions[i3 + 2] * currentScale;

                tx += Math.sin(time * 2 + i) * 0.1 * currentScale;
                ty += Math.cos(time * 1.5 + i) * 0.1 * currentScale;

                // --- SPEAKING EFFECT (Audio Visualization Sim) ---
                if (isSpeaking) {
                    const jitter = Math.sin(time * 30 + i) * 0.8 * currentScale; // Faster jitter
                    tx += jitter;
                    ty += jitter;
                    // Pulse Color
                    if (i % 10 === 0) colors[i] = 0.8 + Math.sin(time * 15) * 0.2;
                } else if (!isProcessing) {
                    colors[i] = 1; // Reset to white
                }

                posAttribute.array[i3] += (tx - posAttribute.array[i3]) * 0.08;
                posAttribute.array[i3 + 1] += (ty - posAttribute.array[i3 + 1]) * 0.08;
                posAttribute.array[i3 + 2] += (tz - posAttribute.array[i3 + 2]) * 0.08;
            }
            geometry.attributes.color.needsUpdate = true;
            posAttribute.needsUpdate = true;
            renderer.render(scene, camera);
        }

        animate();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
