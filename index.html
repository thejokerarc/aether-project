<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Aether - Particle Engine Test</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            margin: 0 0 15px 0;
            font-size: 1.2rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            color: #aaa;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        button.active {
            background: #fff;
            color: #000;
        }

        .stats {
            font-family: monospace;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>

<body>
    <div id="controls">
        <h1>AETHER CORE DEBUG</h1>
        <div class="btn-group">
            <button id="btn-idle" class="active">Idle</button>
            <button id="btn-listening">Listening</button>
            <button id="btn-action">Action</button>
        </div>
        <div class="stats">
            <div id="state-display">State: IDLE</div>
            <div>Particles: 100,000</div>
            <div id="coords-display">Hand: (0, 0)</div>
        </div>
    </div>
    <div id="canvas-container"></div>

    <script type="module">
        import { AetherCore } from './src/core/AetherCore.js';

        // Initialize Core
        const core = new AetherCore('canvas-container');

        // UI Handling
        const buttons = {
            IDLE: document.getElementById('btn-idle'),
            LISTENING: document.getElementById('btn-listening'),
            ACTION: document.getElementById('btn-action')
        };
        const stateDisplay = document.getElementById('state-display');
        const coordsDisplay = document.getElementById('coords-display');

        function setActive(state) {
            Object.values(buttons).forEach(b => b.classList.remove('active'));
            buttons[state].classList.add('active');
            stateDisplay.textContent = `State: ${state}`;
            core.updateState(state);
        }

        buttons.IDLE.addEventListener('click', () => setActive('IDLE'));
        buttons.LISTENING.addEventListener('click', () => setActive('LISTENING'));
        buttons.ACTION.addEventListener('click', () => setActive('ACTION'));

        // Mock Hand Tracking
        window.addEventListener('mousemove', (e) => {
            // Normalize to -1 to 1
            const x = (e.clientX / window.innerWidth) * 2 - 1;
            const y = -(e.clientY / window.innerHeight) * 2 + 1;

            coordsDisplay.textContent = `Hand: (${x.toFixed(2)}, ${y.toFixed(2)})`;
            core.updateHandPosition(x, y);
        });

    </script>
</body>

</html>
